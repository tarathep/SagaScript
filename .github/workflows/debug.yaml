name: Debug Script

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  debug:
    name: Debug Script
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.BOKIE_SERVER_HOST }}
        username: ${{ secrets.BOKIE_SERVER_USERNAME }}
        password: ${{ secrets.BOKIE_SERVER_PASSWORD }}
        port: ${{ secrets.BOKIE_SERVER_PORT }}
        script: |
          sagascript.bat
          